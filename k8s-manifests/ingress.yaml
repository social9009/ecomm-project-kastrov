apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shop-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
    - host: shop.kastrodevops.link
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend-service
              port:
                number: 80

    - host: users.kastrodevops.link
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: users-service
              port:
                number: 80

    - host: cart.kastrodevops.link
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: cart-service
              port:
                number: 80

    - host: shipping.kastrodevops.link
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: shipping-service
              port:
                number: 80

    - host: payment.kastrodevops.link
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: payment-service
              port:
                number: 80
